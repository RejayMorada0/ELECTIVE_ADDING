{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Log In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!--FONTS-->
    <link rel="stylesheet" href="{%static 'css/fonts.css'%}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

    <!--CSS Custom -->
    <link rel="stylesheet" href="{%static 'css/login.css'%}">

    <!--ICONS-->
    <link rel="icon" href="{%static 'images/tuplogo.png'%}">


</head>

<body class="text-center">


    <form action="" method="post">
        {% csrf_token %}
        <img class="mb4" src="{%static 'images/tuplogo.png'%}" alt="tuplogo" width="100" height="100">
        <h1 class="loglabel">LOG IN YOUR ACCOUNT</h1>
        <h1 class="manage">To manage your subjects and schedule all in one place</h1>
        <div class="ematpass">
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" minlength="5" placeholder="Password" required>
            </div>
        </div>

        <input class="login" type="submit" name="login" value="Log in">
        <h2 class="signuplabel">Don't have an account? <a class="signuplabel" href="{%url 'Adding_App:registration'%}">SIGN UP</a> here.</h2>
    </form>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>





</body>

</html>
